name: Learning GitHub Script
on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    env:
      COLUMN_ID: 12345678  # Replace with your actual project column ID
    steps:
      - uses: actions/github-script@0.8.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Post a comment on the new issue
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸŽ‰ You've created this issue comment using GitHub Script!!!"
            });

            // Add the issue to the project column
            github.projects.createCard({
              column_id: parseInt(process.env.COLUMN_ID),
              content_id: context.payload.issue.id,
              content_type: "Issue"
            });
